            <button onclick="changeMonth(-1)" class="btn btn-outline-primary btn-sm">&lt;</button>

            <button onclick="changeMonth(1)" class="btn btn-outline-primary btn-sm">&gt;</button>

  <script>
    let currentDate = new Date();

    function renderCalendar() {
      const monthYear = document.getElementById("monthYear");
      const calendarDays = document.getElementById("calendarDays");
      calendarDays.innerHTML = "";

      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const today = new Date();

      monthYear.textContent = firstDay.toLocaleString("default", { month: "long", year: "numeric" });

      const paddingDays = firstDay.getDay();
      for (let i = 0; i < paddingDays; i++) {
        const emptyCell = document.createElement("div");
        calendarDays.appendChild(emptyCell);
      }

      for (let d = 1; d <= lastDay.getDate(); d++) {
        const dayCell = document.createElement("div");
        dayCell.classList.add("calendar-cell");
        dayCell.textContent = d;

        if (d === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          dayCell.classList.add("today");
        }

        calendarDays.appendChild(dayCell);
      }
    }

    function changeMonth(delta) {
      currentDate.setMonth(currentDate.getMonth() + delta);
      renderCalendar();
    }

    document.addEventListener("DOMContentLoaded", renderCalendar);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
